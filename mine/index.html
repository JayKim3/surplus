<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Game</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }

    td {
        border: 1px solid black;
        width: 20px;
        height: 20px;
        text-align: center;
        background: #444;
    }

    td.opened {
        background: white;
    }
</style>

<body>
    <input id="hor" type="number" placeholder="가로" value="10">
    <input id="ver" type="number" placeholder="세로" value="10">
    <input id="mine" type="number" placeholder="지뢰" value="20">
    <button id="start">실행</button>
    <table id="table">
        <!-- <caption>지뢰찾기</caption> -->
        <thead>
            <tr>
                <td><span id="timer">0</span>초</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="result"></div>
    <!-- <script src="js/index.js"></script> -->
    <script type="module" src="js/App.js"></script>
</body>

</html>
